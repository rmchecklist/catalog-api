spring:
  application:
    name: catalog-api
  datasource:
    # Default to in-memory for local dev/tests. Do not hardcode real credentials here.
    url: jdbc:h2:mem:catalog;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  flyway:
    enabled: false
  mail:
    host: localhost
    port: 25
    username:
    password:
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: true

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

